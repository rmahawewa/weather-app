<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container1">
        <div class="container2">
            <h1>Weather forecaster<span>Powed by: <a href="https://www.visualcrossing.com/" target="_blank">visualcrossing</a></span></h1>
            <div class="inputs">        
                <div class="date-info card">
                    <div class="date-info date">
                        <label>From date</label>
                        <input type="date" class="date-picker" id="from-date">
                    </div>
                    <div class="date-info date">
                        <label>To date</label>
                        <input type="date" class="date-picker" id="to-date">
                    </div>
                </div>
                <div class="get-inputs">
                    <input type="search" id="search" placeholder="Location">
                    <button class="search-btn">Search</button>
                </div>
            </div>

            <div class="outer-div">
                <div class="common-description">
                    
                </div>
            </div>

            <div class="outer-div">
                <div class="choose">
                    
                </div>
            </div>
            
            <div class="outer-div">
                <div class="view-info">                    
                    <div class="info">                        
                        <div class="content">
                            <div class="general-forecast">

                            </div>
                            <div class="hourly-forecast">

                            </div>
                        </div>
                        <div class="day-switch">
                            <div class="previous-day"><button class="day-switch-btn" id="previous-day">previous-day</button></div>
                            <div class="next-day"><button class="day-switch-btn" id="next-day">next-day</button></div>
                        </div>                        
                    </div>
                </div>
            </div>
            
            <div class="footer">
    
            </div>
        </div>
    </div>        
</body>
</html>
