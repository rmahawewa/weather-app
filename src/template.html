                    </div>

                <div class="view-info">
                    <!-- <div class="input-hour">

                    </div> -->

                        <div class="previous-day"></div>
                        <div class="content">

                            </div>
                            <div class="col col-two">

                            </div>
                            <div class="col col-three">

                            </div>
