<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container1">
        <div class="container2">
            <h1>Weather forecaster<span>Powed by: <a href="https://www.visualcrossing.com/" target="_blank">visualcrossing</a></span></h1>
            <div class="inputs">  
                <form action="#">      
                    <div class="date-info card">
                        <div class="date-info date">
                            <label>From date</label>
                            <input type="date" class="date-picker" id="from-date" required>
                        </div>
                        <div class="date-info date">
                            <label>To date</label>
                            <input type="date" class="date-picker" id="to-date" required>
                        </div>
                    </div>
                    <div class="get-inputs">
                        <input type="search" id="search" placeholder="Location" pattern="([A-Za-z])\w+" required>
                        <button type="submit" class="search-btn">Search</button>
                    </div>
                    <label id="invalid_data">Invalid Data</label>
                </form>
            </div>

            <div class="outer-div">
                <div class="common-description">
                    
                </div>
            </div>

            <div class="outer-div">
                <div class="choose">
                    
                </div>
            </div>
            
            <div class="outer-div">
                <div class="view-info">                    
                    <div class="info">                        
                        <div class="content">
                            <div class="general-forecast">

                            </div>
                            <div class="hourly-forecast">

                            </div>
                        </div>
                        <div class="day-switch">
                            
                        </div>                        
                    </div>
                </div>
            </div>
            
            <div class="footer">
    
            </div>
        </div>
    </div>        
</body>
</html>
