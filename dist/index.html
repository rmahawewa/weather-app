<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <h1>Weather forecaster</h1>
        <div class="inputs">        
            <div>
                <div>
                    <label>From date</label>
                    <input type="date" class="date-picker" id="from-date">
                </div>            
                <div>
                    <input type="checkbox" id="from-date-only" ><span>From date only</span>
                </div>
                <div>
                    <label>To date</label>
                    <input type="date" class="date-picker" id="to-date">
                </div>
            </div>
            <div>
                <input type="search" id="search" placeholder="Location">
                <button class="search-btn">Search</button>
            </div>
        </div>
        <div class="common-description">

        </div>
        <div class="view-info">
            <div class="input-calender">

            </div>
            <div class="info">
                <div class="previous-day"></div>
                <div class="content"></div>
                <div class="next-day"></div>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>    
</body>
</html>
